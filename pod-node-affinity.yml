apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-dep
  labels:
    app: test-dep
spec:
  replicas: 7
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                - key: rank
                  operator: Lt
                  values: ["5"]
      containers:
        - name: nginx
          image: nginx:stable-alpine-perl
          ports:
            - name: nginx-port
              protocol: TCP
              containerPort: 80

